services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookmarksy_backend
    command: sh -c "python3 manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - ./backend:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    # depends_on:
    #   - db

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: bookmarksy_frontend
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

